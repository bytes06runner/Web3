[package]
name = "yield-raiders-contracts"
version = "0.1.0"
edition = "2021"

[dependencies]
soroban-sdk = "23.0.0"

[dev-dependencies]
soroban-sdk = { version = "23.0.0", features = ["testutils"] }

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
